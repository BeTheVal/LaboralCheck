<ion-header>
  <ion-toolbar>
    <ion-title>Mis empleados</ion-title>
    <ion-buttons slot="end" padding>
      <ion-button (click)="toAddEmployee()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item  *ngFor="let e of service.getEmployees()">
    <ion-avatar>
      <img (click)="clickOnEmployee(e.id)" [src]="getImage(e.id)" />
    </ion-avatar>
    <ion-label>
      <h2>{{e.name}}</h2>
      <h3>{{e.job}}</h3>
      <p>{{e.salary|currency}}</p>
    </ion-label>
    <ion-icon name="blank"></ion-icon>
    <ion-icon name="pencil" (click)="toEditEmployee(e.id)">
    </ion-icon>
    <ion-icon name="blank"></ion-icon>
    <ion-icon name="trash"(click)="alertToDelete(e)">
    </ion-icon>
  </ion-item>
  <ion-content>
  <ion-button (click)="service.deleteAll()" expand="block" fill="clear" shape="round">
    LocalStorage Clear
  </ion-button>

</ion-content>
